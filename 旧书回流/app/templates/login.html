{% extends "base.html" %}
{% block title %}登录{% endblock %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static',filename='css/login.css') }}">
{% endblock %}
{% block body %}
<h1 class="text-center">登录</h1>
<div class="col-md-4 col-md-offset-4 mychange">
    <form action="" method="POST">
        <div class="form-group has-success">
            <label for="" class="control-label">用户名:</label>
            <input type="text" name="user_name" placeholder="请输入用户名" class="form-control input-lg">
        </div>
        <div class="form-group has-success">
            <label for="" class="control-label">密码:</label>
            <input type="password" name="password" placeholder="请输入密码" class="form-control input-lg">
        </div>
        <br>
        <button type="submit" class="btn btn-primary btn-block btn-lg">确认</button> 
    </form>
    {% for message in get_flashed_messages() %}
    <br><br>
    <h3 class="text-center" ><mark style="color:red">{{ message }}</mark></h3>
    {% endfor %}   
</div>
{% endblock %}
