{% extends "base.html" %}
{% block title %}注册{% endblock %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static',filename='css/regist.css') }}">
{% endblock %}
{% block body %}
<h1 class="text-center">注册</h1>
<div class="col-md-4 col-md-offset-4 mychange">
    <form action="" method="POST" class="form-horizontal">
                <div class="form-group has-success">
                    <label for="" class="col-sm-3 control-label">用户名:</label>
                    <div class="col-sm-9">
                        <input type="text" name="user_name" placeholder="请输入用户名" class="form-control">
                    </div>
                </div>
                <div class="form-group has-success">
                    <label for="" class="col-sm-3 control-label">密码:</label>
                    <div class="col-sm-9">
                            <input type="password" name="password" placeholder="请输入密码" class="form-control">
                    </div>
                </div>
                <div class="form-group has-success">
                    <label for="" class="col-sm-3 control-label">确认密码:</label>
                    <div class="col-sm-9">
                            <input type="password" name="passwords" placeholder="请确认密码" class="form-control">
                    </div>
                </div>  
                <div class="form-group has-success">
                        <label for="" class="col-sm-3 control-label">手机号:</label>
                        <div class="col-sm-9">
                                <input type="text" name="telephone" placeholder="请输入手机号" class="form-control">
                        </div>
                </div>
                <div class="form-group has-success">
                        <label for="" class="col-sm-3 control-label">QQ:</label>
                        <div class="col-sm-9">
                                <input type="text" name="qq" placeholder="请输入QQ号" class="form-control">
                        </div>
                </div>
                <div class="col-md-10 col-md-offset-2">
                        <label class="radio-inline">
                                <input type="radio" name="sex" value="男"> 男
                              </label>
                              <label class="radio-inline">
                                <input type="radio" name="sex" value="女"> 女
                              </label>
                              <label class="radio-inline">
                                <input type="radio" name="sex" value="保密" checked>保密
                        </label>  
                </div><br><br>
                <div class="form-group has-success">
                    <label for="" class="col-sm-3 control-label">个性签名:</label>
                    <div class="col-sm-9">
                            <input type="text" name="sign" placeholder="个性签名" class="form-control">
                    </div>
                </div> 
                <div class="col-sm-9 col-sm-offset-3">
                    <button type="submit" class="btn btn-primary btn-block">提交</button> 
                </div>     
    </form>
    {% for message in get_flashed_messages() %}
    <br><br>
    <h3 class="text-center" ><mark style="color:red">{{ message }}</mark></h3>
    {% endfor %}
</div>
{% endblock %}
