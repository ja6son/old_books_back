{% extends "base.html" %}
{% block title %}个人中心{% endblock %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static',filename='css/my_center.css') }}">
{% endblock %}
{% block body %}
<h1 class="text-center">个人中心</h1>
<div class="row">
    <div class="col-md-2">
        <h3 class="bg-primary text-center">基本信息</h3>
        <ul class="list-unstyled text-center">
            <li><a href="#" class="text-danger"><h4>修改密码</h4></a></li>
            <li><a href="#" class="text-danger"><h4>更改头像</h4></a></li>
        </ul>
    </div>
    <div class="col-md-6 change_mar">
        <form action="" method="POST" class="form-horizontal">
            <div class="form-group has-success">
                <label for="" class="col-sm-3 control-label">用户名:</label>
                <div class="col-sm-9">
                    <input type="text" name="user_name" placeholder="请输入用户名" class="form-control" value="{{ user.user_name }}">
                </div>
            </div>
            <div class="form-group has-success">
                    <label for="" class="col-sm-3 control-label">手机号:</label>
                    <div class="col-sm-9">
                            <input type="text" name="telephone" placeholder="请输入手机号" class="form-control" value="{{ user.telephone }}">
                    </div>
            </div>
            <div class="form-group has-success">
                    <label for="" class="col-sm-3 control-label">QQ:</label>
                    <div class="col-sm-9">
                            <input type="text" name="qq" placeholder="请输入QQ号" class="form-control" value="{{ user.qq }}">
                    </div>
            </div>
            <div class="col-md-10 col-md-offset-2">
                    <label class="radio-inline">
                            <input type="radio" name="sex" value="男"> 男
                          </label>
                          <label class="radio-inline">
                            <input type="radio" name="sex" value="女"> 女
                          </label>
                          <label class="radio-inline">
                            <input type="radio" name="sex" value="保密" checked>保密
                    </label>  
            </div><br><br>
            <div class="form-group has-success">
                <label for="" class="col-sm-3 control-label">个性签名:</label>
                <div class="col-sm-9">
                        <input type="text" name="sign" placeholder="个性签名" class="form-control" value="{{ user.sign }}">
                </div>
            </div> 
            <div class="col-sm-9 col-sm-offset-3">
                <button type="submit" class="btn btn-primary btn-block">修改</button> 
            </div>     
        </form>
        {% for message in get_flashed_messages() %}
        <br><br>
        <h3 class="text-center" ><mark style="color:red">{{ message }}</mark></h3>
        {% endfor %}                
    </div>
</div>
{% endblock %}
